<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Assets/style.css">

</head>

</head>

<body>
  <header class="header bg-dark">
    <h1>Aych's 5-Day Weather Dashboard</h1>
  </header>
  <div class="container">
    <div class="row">

      <div class="col-sm-12 col-lg-3">
        
        <!-- User input for city weather -->
        <form id="city-form">
          <label for="city-input">Search for a city:</label><br>
          <input type="text" id="city-input">
   
          <button type="submit" id="find-city" class="btn btn-primary btn-sm">
            <i class="fa fa-search"></i>
          </button>
          <button id="clear-city-names" type="button" class="btn btn-primary btn-sm" title="Delete city list">X</button>
        </form>
        <div id="city-list"></div>
      </div>
      <div class="col-sm-12 col-lg-9">
        <div class="card">
          <div class="card-body">
            <h1 id="city-name">______</h1>
            <p>Temperature: <span id="city-temp"></span> &deg;F</p>
            <p>Humidity: <span id="city-humid"></span>%</p>
            <p>Wind Speed: <span id="city-wind"></span> MPH</p>
            <p>Condition: <span id="city-condition"></span></p>
          </div>
        </div>
        <div>
            
          <h1>5-Day Forecast:</h1>
        </div>
        <div class="card-deck" id="five-day-deck">
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/script.js"></script>
</body>
</html>
